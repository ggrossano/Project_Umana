<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="style.css" type="text/css">

    <title>Nuova categoria</title>
</head>

<body>
    <div id="common-container"></div>
    <div class="container">
        <div class="margin-stand">
            <h1>Nuova categoria</h1>
            <p>Aggiungi una nuova categoria</p>
            <form id="category-form">
                <div class="div-input">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <br>
                <button type="submit">Aggiungi categoria</button>
            </form>
        </div>
    </div>

    <script src="nuovacategoria.js"></script>
    <script src="common.js"></script>

</body>

</html>
